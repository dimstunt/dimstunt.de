<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Дресс-код: Какой же красный выбрать?</title>
<link rel="stylesheet" href="./colors/css/style.css">
</head>
<body>
<h1>Дресс-код: Какой же красный выбрать?</h1>
<p>Хотите подобрать красный к красно-черному наряду на свадьбу, но не можете определиться? Отлично, мы тоже!</p>
<button id="help-button" class="button">Помочь понять, норм ли цвет вообще</button>

<canvas id="video-output"></canvas>
<button id="switch-camera" class="button">Другая камера</button>
<button id="take-photo" class="button">Определить цвет</button>

  <div class="color-column">
    <h2>Цвета ОК</h2>
  </div>
  <div class="color-column">
    <h2>Цвета не ОК</h2>
  </div>
</div>
<div id="device-list"></div>
<script type="module" src="./colors/js/main.js"></script>
